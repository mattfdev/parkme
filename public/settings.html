<div ng-controller="CheckSettingsController">
	<div class="row">
		<div class="col-md-4">
			<p style="font-size:large; white-space:nowrap; text-decoration:underline"><strong>User Settings</strong></p>
			<div class="panel panel-info">
				<div class="panel-heading">
					<span><strong>Account Information</strong></span>
				</div>
				<div class="panel-body">
					<span><strong>Username:</strong> </span>
					<span id="username"></span>
					<br>
					<span><strong>Email:</strong> </span>
					<span id="email"></span>
					<br>
					<span><strong>First Name:</strong> </span>
					<span id="first"></span>
					<br>
					<span><strong>Last Name:</strong> </span>
					<span id="last"></span>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<span><strong>Change Password/Email</strong></span>
				</div>
				<div class="panel-body">
					<div id="changePasswordField" style="display:none;">
						<form ng-submit="changePassword()">
							Current Password * <span id="previousPasswordCheck" style="white-space:nowrap;"></span>
							<input class="form-control width-90" type="password" ng-model="currentPass" /><br>
							New Password * <span id="newPasswordCheck" style="white-space:nowrap;"></span>
							<input class="form-control width-90" type="password" ng-model="newPass" /><br>
							Re-enter New Password * <span id="newPasswordCheck2" style="white-space:nowrap;"></span>
							<input class="form-control width-90" type="password" ng-model="newPass2" /><br>
							<input class="btn btn-default" type="submit" id="submit" value="Submit" />
						</form>
					</div>
					<div id="changeEmailField" style="display:none;">
						<form ng-submit="changeEmail()">
							Current Email * <span id="previousEmailCheck" style="white-space:nowrap;"></span>
							<input class="form-control width-90" type="text" ng-model="currentEmail" /><br>
							New Email * <span id="newEmailCheck" style="white-space:nowrap;"></span>
							<input class="form-control width-90" type="text" ng-model="newEmail" /><br>
							<input class="btn btn-default" type="submit" id="submit" value="Submit" />
						</form>
					</div>
					<form ng-submit="showPassword()">
						<br><input class="btn btn-default" type="submit" id="showPassword" value="Change Password" style="display:block;"/>
					</form>
					<form ng-submit="showEmail()">
						<br><input class="btn btn-default" type="submit" id="showEmail" value="Change Email" style="display:block;" />
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-8" ng-show="spots.length">
			<p style="font-size:large; white-space:nowrap; text-decoration:underline"><strong>Parking Spots</strong></p>
				<div ng-include="'templates/userSpot.html'" ng-repeat="spot in spots"></div>
		</div>
	</div>
</div>
